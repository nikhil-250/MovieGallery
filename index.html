<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/0aa454695c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <header class="bg-primary p-4 text-white">
    <div class="conatainer-fluid">
      <div class="row">
        <div class="col-6">
<h1>Movie Gallery</h1>
          </div>
          <div class="col-6 text-right d-flex justify-content-end align-items-center">
          <div class="btn btn-warning" id="openModel">Add Movie</div>
        </div>
      </div>
    </div>
  </header>

  <div class="container mt-4">
<div class="row" id="MovieCardContainer">
 
</div>
  </div>



  <div class="backDrop closeModel" id="backDrop"></div>

  <div class="OurModel" id="OurModel">
    <div class="card">
      <div class="card-header">
        <h2 class="m-0">Add Movie Details
          <i class="fas fa-times float-right closeModel"></i>
        </h2>
      </div>
      <div class="card-body">

        <form id="Movieform">
          <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" id="Movietitle" class="form-control">
          </div>
          <div class="form-group">
            <label for="MovieUrl">Movie Url</label>
            <input type="text" id="MovieUrl" class="form-control">
          </div>
          <div class="form-group">
            <label for="MovieRating">Movie Rating</label>
            <select class="form-control" id="MovieRating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
          </div>
          <div class="text-right">
            <button class="btn btn-success" type="submit">Add Movie</button>
            <button class="btn btn-danger closeModel" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div> 
   </div>
  

  
  <script src="./assets/js/app.js"></script>

</body>
</html>
